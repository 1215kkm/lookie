    <script>
    window.addEventListener('DOMContentLoaded', function () {
        const gnb = document.querySelector('.gnb');
        const moGnb = document.querySelector('.topmenu .mo_gnb');

        if (gnb && moGnb) {
        // gnb 전체 내용을 복제
        const clonedGnb = gnb.cloneNode(true);
        // 기존 mo_gnb 내용 비우고 새로 넣기 (필요 시 삭제)
        moGnb.innerHTML = '';
        moGnb.appendChild(clonedGnb);
        } else {
        console.warn('gnb 또는 mo_gnb 요소를 찾을 수 없습니다.');
        }


        // lnb
        $('.mo_gnb .gnb > li > a').on('click', function (e) {
            const $lnb = $(this).siblings('.lnb');

            if ($lnb.length > 0) {
                e.preventDefault(); // 링크 이동 막기

                // 다른 열려 있는 메뉴 닫기
                $('.mo_gnb .gnb .lnb').not($lnb).slideUp(200);

                // 현재 메뉴 토글
                $lnb.stop().slideToggle(200);
            }
            // else: 기본 링크 이동
        });

        //hamburger
        const hamburger = document.querySelector('.hamburger');
            const topmenu = document.querySelector('.topmenu');

            hamburger.addEventListener('click', function () {
            topmenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    });



    const input = document.querySelector('header .topset .search_box input');
    const button = document.querySelector('header .topset .search_box button');
        
    // 값 체크 함수
    function checkInput() {
        if (input.value.trim() !== "") { //trim() 문자열 앞뒤의 공백(띄어쓰기, 탭, 줄바꿈 등)을 제거하는 함수
            button.classList.add('on');
        } else {
            button.classList.remove('on');
        }

        input.addEventListener('focus', checkInput);
        input.addEventListener('input', checkInput);
        input.addEventListener('blur', () => {
            button.classList.remove('on');
        });
    }
    </script>
